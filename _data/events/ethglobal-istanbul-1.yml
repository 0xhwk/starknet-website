type: hackathon
name: ETHGlobal Istanbul
description: "From November 17-19, we are welcoming builders from all around the
  globe to shape the future of Ethereum with us at ETHGlobal Istanbul! We look
  forward to reconnecting with around 1500 community members from both, the
  vibrant local community of Ethereum enthusiasts and our international hackers,
  travelling from afar. The city's unique location by being the world's
  crossroad of the continents of Asia and Europe makes for the perfect, charming
  and culturally rich backdrop for our weekend hackathon, right after Devconnect
  2023. Get to win over $500,000 USD in prizes at the prestige ICC (Istanbul
  Congress Center) and build something amazing in just 36 hours! "
