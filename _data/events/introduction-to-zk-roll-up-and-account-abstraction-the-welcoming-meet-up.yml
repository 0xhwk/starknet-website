name: Introduction to Zk-roll up and Account Abstraction, the welcoming meet-up!
description: Calling all tech builders!  Join us for an inclusive event where
  you'll delve into the world of Zk-roll ups and Account Abstraction. Welcomed
  by the Starknet and Braavos Wallet teams, you'll explore the limitless
  possibilities these technologies offer, whether you're seeking to expand your
  skill set, discover exciting projects to join, or find new career
  opportunities.  Get ready to become part of a community of like-minded
  individuals who are passionate about pushing the boundaries of blockchain
  technology innovation. Oh, and don't forget to enjoy the mesmerizing view of
  Tel-Aviv - it's a sight you wouldn't want to miss!  Drinks and food will be
  served during the evening.  We eagerly look forward to meeting you and
  establishing this brand-new community!  The Starknet and Braavos teams!
