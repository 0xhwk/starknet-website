name: Ready! Set! Devconnect!
description: "​Devconnect İstanbul Geliyor, Ankara'da Hazırlıklar
  Başlıyor!  ​Ethereum Foundation tarafından düzenlenen Devconnect, bu yıl
  İstanbul'a geliyor ve heyecanla bekleniyor! Ancak, Ankara'dan da katılımcıları
  unutmuyoruz. EF desteğiyle Ankara'da bir ön etkinlik gerçekleştiriyoruz ve
  EF'den bir konuşmacı da bu özel etkinliğe katılacak.  ​Tarih: 28 Ekim,
  Cumartesi  ​Saat: 13.00 - 18.00  ​Yer: CoZone  ​Katılımcılar, Ethereum
  dünyasına giriş yapacak ve geliştirmeler yapma konusunda değerli bilgiler
  edinecekler. Devconnect'e ve blockchain teknolojilerine dair ilgi duyan
  herkesi bu özel etkinliğe davet ediyoruz!  ​Katılım ücretsizdir ve sınırlı
  kontenjan bulunmaktadır. Kaydınızı yaptırmayı unutmayın.   ​Etkinliklerimizden
  ve fırsatlardan haberdar olmak için bizi sosyal medya hesaplarımızdan takip
  etmeyi unutmayın! "
