short_desc: >-
  STARKVietnam is a developer-oriented conference presented by Topology to help
  grow the Starknet ecosystem in Vietnam and greater South East Asia.
  STARKVietnam is the first Starknet conference in South East Asia and is
  honored to kickstart the movement in Vietnam for the first time. The
  conference is filled with exciting workshops to learn about Cairo and
  Starknet.


  Pioneers of the Starknet ecosystem will be there to share their experiences with ambitious builders from the region.
